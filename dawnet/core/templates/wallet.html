{% extends 'base.html' %}
 {% block title %}

  Wallet
  
  {% endblock %}
  
   {% block content %} 
   
   {% load static %}

   <a href="#" class="btn add-ledger-btn">Add Bank</a>

   <style>
    
   </style>
   


   <section class="py-5">

      

    <div class="container px-4 px-lg-5">
      <div class="row g-4 align-items-stretch">


        <div class="col-lg-6">
           <a href="" class="text-white text-decoration-none">
                <div class="p-5 credit-box">
                  <h2 class="fw-bold">CASH</h2>
                  <br>
                  Balance :
                </div>
              </a>
        </div>
        <div class="col-lg-6">
            
            <a href="" class="text-white text-decoration-none">
                <div class="p-5 debit-box">
                  <h2 class="fw-bold">SBI</h2>
                  <br>
                  Balance :
                </div>
              </a>

        </div>

        <div class="col-lg-6">
            <a href="" class="text-white text-decoration-none">
                <div class="p-5 debit-box">
                  <h2 class="fw-bold">CANARA</h2>
                  <br>
                  Balance :
                </div>
              </a>
              
          </div>

      </div>
    </div>
  </section>
  







  <style>
    .credit-box, .debit-box {
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  
    .credit-box {
      background: linear-gradient(135deg, rgb(77, 196, 200), rgb(50, 160, 165));
    }
  
    .debit-box {
      background: linear-gradient(135deg, rgb(77, 196, 170), rgb(50, 160, 140));
    }
  
    .credit-box:hover, .debit-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
  
    @media (max-width: 768px) {
      .credit-box, .debit-box {
        text-align: center;
        padding: 3rem;
      }
    }

    .add-ledger-btn {
        display: block;
        width: fit-content;
        margin: auto;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        text-align: center;
        color: #fff;
        background: linear-gradient(135deg, #007bff, #0056b3);
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        transition: all 0.3s ease-in-out;
      }
    
      .add-ledger-btn:hover {
        background: linear-gradient(135deg, #0056b3, #003f7f);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
      }
    
      @media (max-width: 768px) {
        .add-ledger-btn {
          width: 100%;
          padding: 14px;
          font-size: 16px;
        }
      }
  </style>
  
  
{% endblock %}
