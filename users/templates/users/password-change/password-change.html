{% extends "users/common/base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-lg max-w-lg w-full p-8">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Change Password</h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% include "users/common/form.html" with form=form %}

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                    Change Password
                </button>
            </form>
        </div>
    </div>
{% endblock %}
