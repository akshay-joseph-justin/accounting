{% extends "users/common/base.html" %}
{% block title %}Confirm Role Change{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8 text-center">
            <h1 class="text-2xl font-bold text-blue-700 mb-4">Confirm Role Change</h1>

            <p class="text-gray-800 mb-2"><strong>User:</strong> {{ username }}</p>
            <p class="text-gray-800 mb-2"><strong>Email:</strong> {{ email }}</p>
            <p class="text-gray-800 mb-6"><strong>New Role:</strong> {{ role }}</p>

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="{{ accept_url }}" class="w-full sm:w-auto">
                    <button class="w-full bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
                        Confirm
                    </button>
                </a>
                <a href="{{ decline_url }}" class="w-full sm:w-auto">
                    <button class="w-full bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition">
                        Decline
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
