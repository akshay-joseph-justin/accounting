{% extends "users/common/base.html" %}
{% block title %}Set Password{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
            <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">Set New Password</h1>

            <form method="post" novalidate class="space-y-4">
                {% csrf_token %}
                {% include "users/common/form.html" with form=form %}
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                    Set Password
                </button>
            </form>
        </div>
    </div>
{% endblock %}
