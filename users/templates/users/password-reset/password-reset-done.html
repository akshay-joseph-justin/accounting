{% extends "users/common/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8 text-center">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Password Reset Successful</h2>

            <p class="text-gray-700 mb-6">
                Your password has been successfully reset. You can now log in with your new credentials.
            </p>

            <a href="{% url 'users:login' %}">
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
                    Login
                </button>
            </a>
        </div>
    </div>
{% endblock %}
