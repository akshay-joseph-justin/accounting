{% extends "users/common/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Reset Password</h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% include "users/common/form.html" with form=form %}

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <footer class="mt-12 text-center text-sm text-gray-500">
        &copy; 2025 Service login form. All Rights Reserved | Design by
        <a href="https://w3layouts.com/" target="_blank" class="text-blue-600 hover:underline">W3layouts</a>
    </footer>
{% endblock %}
