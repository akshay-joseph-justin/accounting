{% extends "users/common/base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-[85vh] px-4">
        <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
            <h2 class="text-xl font-semibold text-gray-800 text-center mb-4">Reset Your Password</h2>

            <form method="post" novalidate class="space-y-4">
                {% csrf_token %}
                {% include "users/common/form.html" with form=form %}

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'users:login' %}" class="text-sm text-gray-600 hover:text-blue-600 hover:underline">
                    Back to Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
